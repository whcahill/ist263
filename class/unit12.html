<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         
        <title>Unit 11 Notes Javascript</title>
        <script>
            function correct() {
                document.getElementById("rightanswer").innerHTML = "True is correct!"
            }
            function changeimage() {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow_over.PNG');
            }
            function changeback() {
                document.getElementById("rollover").setAttribute('src', 'https://laferger.github.io/ist263/images/arrow.PNG');
            }
            function changebgcolor() {
                document.getElementById("pagecolor").style.backgroundColor =
                    document.getElementById("cp").value;
            }
            </script>
    </head>
    <body id="pagecolor">
        <p>Javascript is the only programming language that runs in your browser.</p>
        <span id="rightanswer" onclick="correct();">True</span> <br>
        <span>False</span> <br>
        <img src="https://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseout="changeback();" onmouseover="changeimage();">
        <form>
            <input type="color" id="cp" onchange="changebgcolor();">
        </form>
    </body>
</html>
